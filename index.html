<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="playing">
      <div class="play-space">
        <img src="images/kgf.jfif" alt="movie-image">
        <div class="music-control">
        <i class="fa fa-backward music-control play-previous" ></i>
        <i class="fa fa-play music-control play-button"></i>
        <i class="fa fa-forward music-control play-next" ></i>

        </div>
        <h2>Movie-name: KGF</h2>
        <h3>Song-name: Dheera Dheera</h3>
      </div>
    </section>
    <section id="song-display">
      <div class="song-item">
        <img src="images/kgf.jfif" alt="movie-image">
        <h2>Movie-name KGF</h2>
        <h3>Song-name: Garbadhi</h3>
        <button type="button" name="Play" class="Garbadhi">Play</button>
      </div>
      <div class="song-item">
        <img src="images/kgf.jfif" alt="movie-image">
        <h2>Movie-name KGF</h2>
        <h3>Song-name: Jokae Song</h3>
        <button type="button" name="Play" class="jokaeSong">Play</button>
      </div>
      <div class="song-item">
        <img src="images/kgf.jfif" alt="movie-image">
        <h2>Movie-name KGF</h2>
        <h3>Song-name: Salaam Rocky Bhai</h3>
        <button type="button" name="Play" >Play</button>
      </div>
      <div class="song-item">
        <img src="images/kgf.jfif" alt="movie-image">
        <h2>Movie-name KGF</h2>
        <h3>Song-name: Sidila Bharava</h3>
        <button type="button" name="Play">Play</button>
      </div>
    <script src="js/script.js" charset="utf-8"></script>
    </section>
  </body>
</html>
